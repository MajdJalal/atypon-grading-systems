<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Grades</title>
    <!-- Add Bootstrap for styling (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Grades</h1>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Student ID</th>
            <th>Course ID</th>
            <th>Grade</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over the list of grades -->
        <tr th:each="grade : ${grades}">
            <td th:text="${grade.student.studentId}">Student ID</td>
            <td th:text="${grade.course.courseId}">Course ID</td>
            <td th:text="${grade.grade}">Grade</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
